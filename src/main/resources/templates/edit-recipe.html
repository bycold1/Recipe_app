<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{'/user/home?id='+${currentUserId}}">Home</a>
            <a class="navbar-brand" href="#" th:href="@{'/user/viewProfile?id=' + ${user.id}}">Profile</a>
            <a class="navbar-brand" href="#" th:href="@{/recipe/viewCookBook}">Cookbook</a>
            <a class="navbar-brand" href="#" th:href="@{/events/eventPlans}">Events</a>
            <a class="navbar-brand" href="#" th:href="@{/shopping/shoppingList}">Shopping List</a>
            <a class="navbar-brand" href="#" th:href="@{/user/logout}">Logout</a>
        </div>
    </div>
</nav>

<br>
<br>
<div class = "container">
    <div class = "row">


<div class="container my-5">
    <h3> Edit Recipe</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/recipe/updateRecipe}" th:object="${recipe}"
                      method="post">
                    
					<!-- recipeUpdated message -->
					<div th:if="${recipeUpdated}">
						<div class="alert alert-info">Recipe Update successful!</div>
					</div>
					
					
					<!-- error message -->
					<div th:if="${error}">
						<div class="alert alert-danger"><span th:text="${errorMessage}"></span>
						</div>
					</div>

	
					<div class="form-group">
						<span><a th:href="@{/recipe/viewCookBook}">Cook Book</a></span>
					</div>
						
						
                    <div class="row">
                    
                        <div class="form-group col-md-8">
                            <label for="recipeName" class="col-form-label">Recipe Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="recipeName" placeholder="Recipe Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="type" class="col-form-label">Recipe Type</label>
                            <input type="text" th:field="*{type}" class="form-control"
                                   id="type" placeholder="Recipe Type" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="ingredients" class="col-form-label">Ingredients</label>
                            <textarea rows="3" cols="50" th:field="*{ingredients}" class="form-control"
                                   id="ingredients" placeholder="Ingredients" ></textarea>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="events" class="col-form-label">Events</label>
                            <textarea rows="3" cols="50" th:field="*{events}" class="form-control"
                                   id="events" placeholder="Events" ></textarea>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label>
                            <textarea rows="3" cols="50" th:field="*{description}" class="form-control"
                                   id="description" placeholder="Description" ></textarea>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="calories" class="col-form-label">Calories</label>
                            <input type="text" th:field="*{calories}" class="form-control"
                                   id="calories" placeholder="Calories" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="cookingTime" class="col-form-label">Cooking Time</label>
                            <input type="text" th:field="*{cookingTime}" class="form-control"
                                   id="cookingTime" placeholder="Cooking Time" />
                        </div>
                        
                        <div class="form-group col-md-8">
                            <label for="isPublic" class="col-form-label">Public</label>
                            <span id="isPublic" th:text="${recipe.isPublic}"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="planDay" class="col-form-label">Meal Plan Day</label>
                            <select th:field="${recipe.planDay}" class="form-control" id="planDay">
                                <option value="None">None</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
                
	                
				
            </div>
        </div>
    </div>
</div>
		
    </div>
</div>
</body>
</html>
