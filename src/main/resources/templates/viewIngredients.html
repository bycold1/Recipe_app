<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Registration and Login App</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" th:href="@{'/user/home?id='+${currentUserId}}">Home</a>
      <a class="navbar-brand" href="#" th:href="@{'/user/viewProfile?id=' + ${user.id}}">Profile</a>
      <a class="navbar-brand" href="#" th:href="@{/recipe/viewCookBook}">Cookbook</a>
      <a class="navbar-brand" href="#" th:href="@{/events/eventPlans}">Events</a>
      <a class="navbar-brand" href="#" th:href="@{/shopping/shoppingList}">Shopping List</a>
      <a class="navbar-brand" href="#" th:href="@{/user/logout}">Logout</a>
    </div>
  </div>
</nav>

<br>
<br>
<div class = "container">
  <div class = "row">


    <div class="container my-5">
      <h3> Ingredients </h3>
      <div class="card">
        <div class="card-body">
          <div class="col-md-10">

            <!-- error message -->
            <div th:if="${error}">
              <div class="alert alert-danger"><span th:text="${errorMessage}">
              </div>
            </div>


            <div class="form-group">
              <span><a th:href="@{/recipe/viewCookBook}">Cook Book</a></span>
            </div>

            <div class="row">
              <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                  <th>Ingredients</th>
                  <th>In Shopping List</th>
                  <th>Add to Shopping List</th>
                  <th>Remove from Shopping List</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="recipe : ${recipe}">
                  <td th:text="${recipe.ingredients}"></td>
                  <td>
                    <span id="inShoppingListDisplay" th:text="${recipe.isInShoppingListDisplay}"></span>
                  </td>
                  <td>
                    <span>
							<a th:href="@{/recipe/addToShoppingList/{id}(id=${recipe.id})}"
                               class="btn btn-primary">
							Add to Shopping List</a></span>
                  </td>
                  <td>
                    <span>
							<a th:href="@{/recipe/removeFromShoppingList/{id}(id=${recipe.id})}"
                               class="btn btn-primary">
							Remove From Shopping List</a></span>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
